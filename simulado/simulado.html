<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Friends Reunion Simplificado</title>
        <!-- Link para o arquivo CSS externo -->
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <!-- Cabeçalho: título e imagens -->
        <header class="header">
            <!-- Caixa do título -->
            <div class="title-box">
                <h2>Friends Reunion!</h2>
            </div>
            <!-- Imagens do cabeçalho -->
            <img src="conteudo/1.jpg" alt="About the Friends Reunion!" />
            <img src="conteudo/2.jpg" alt="NY and Boston TV & Movie Tours" />
        </header>

        <!-- Menu de navegação -->
        <nav class="nav-links">
            <a href="#">Friends videos!</a> ||
            <a href="#">Other Friends items</a>
            <a href="#">Manhattan Sites</a>
        </nav>

        <!-- Linha separadora -->
        <hr />

        <!-- Conteúdo principal em duas colunas -->
        <main class="content">
            <!-- Coluna esquerda: imagem do elenco e data de atualização -->
            <div class="left-column">
                <img src="conteudo/4.jpg" alt="Friends Cast" />
                <p>Atualizado: Nov 8, 2022</p>
            </div>
            <!-- Coluna direita: menu e imagem da frase icônica -->
            <div class="right-column">
                <img src="conteudo/5.gif" alt="Menu" />
                <img src="conteudo/6.jpg" alt="Frase icônica" />
            </div>
        </main>

        <!-- Rodapé com links adicionais -->
        <footer class="nav-links">
            <a href="#">FAQ</a>
            <a href="#">Episódios</a>
            <a href="#">Feedback</a>
        </footer>
    </body>
</html>
